<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thermostat Agent</title>

    <link rel="icon" href="https://image.flaticon.com/icons/png/512/263/263933.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/thermo.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"
      integrity="sha256-BuxrUdr/4YoztQLxT6xmdO6hSQw2d6BtBUY1pteGds4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="title">Thermostat Agent</h1>
    <div id="thermo-wrapper">
      <div id="thermo-ac-indicator" class="mid">
        <label class="rocker">
          <input id="thermo-ac-checker" type="checkbox" />
          <span class="switch-left">On</span>
          <span class="switch-right">Off</span>
        </label>
      </div>
      <svg viewBox="0 0 15 30" width="125" height="250">
        <defs>
          <clipPath id="clip">
            <!-- y = 3 to have the clip ultimately hide a small part of the graphic
                  even when the translation reaches translate(0 0)
                  -->
            <rect transform="translate(0 20)" x="0" y="3" width="15" height="30"></rect>
          </clipPath>
        </defs>

        <!-- lines on the side of the thermometer -->
        <g
          stroke="#272A6E"
          fill="none"
          stroke-width="1"
          stroke-linecap="round"
          transform="translate(7.5 0)"
        >
          <path d="M 0 2.5 h 7"></path>
          <path d="M 0 5.5 h 5"></path>
          <path d="M 0 8.5 h 5"></path>
          <path d="M 0 11.5 h 7"></path>
          <path d="M 0 14.5 h 5"></path>
          <path d="M 0 17.5 h 5"></path>
        </g>
        <!-- colored line, hidden by the clipPath element -->
        <g
          clip-path="url(#clip)"
          stroke="#FF4E2C"
          fill="none"
          stroke-width="1"
          stroke-linecap="round"
          transform="translate(7.5 0)"
        >
          <path d="M 0 2.5 h 7"></path>
          <path d="M 0 5.5 h 5"></path>
          <path d="M 0 8.5 h 5"></path>
          <path d="M 0 11.5 h 7"></path>
          <path d="M 0 14.5 h 5"></path>
          <path d="M 0 17.5 h 5"></path>
        </g>

        <!-- thermometer -->
        <g>
          <path
            d="M 7.5 2.5 v 20"
            fill="none"
            stroke="#F5F3E8"
            stroke-width="5"
            stroke-linecap="round"
          ></path>
          <circle cx="7.5" cy="25" r="5" fill="#F5F3E8"></circle>
        </g>

        <!-- line describing a shadow on the thermometer -->
        <path
          d="M 7.5 2.5 v 20"
          fill="none"
          stroke="#000"
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.2"
        ></path>

        <!-- colored portions of the thermometer -->
        <g>
          <!-- line, clipped through the defined element -->
          <g clip-path="url(#clip)">
            <path
              d="M 7.5 2.5 v 20"
              fill="none"
              stroke="#FF4E2C"
              stroke-width="2"
              stroke-linecap="round"
            ></path>
          </g>

          <!-- circle -->
          <circle cx="7.5" cy="25" r="3" fill="#FF4E2C"></circle>
        </g>
      </svg>
      <div id="thermo-temp">25.00&#8451;</div>
    </div>

    <div id="thermo-control">
      <div id="temp-min-wrapper">
        <input
          id="temp-min"
          contenteditable="true"
          value="20"
          onkeydown="minChanged(this)"
        />
        <h4>Min Temp</h4>
      </div>

      <div id="temp-range">
        <input id="temp-range-input" type="range" value="50" />
        <h4 id="temp-range-percentage">AC Strength: 50%</h4>
      </div>

      <div id="temp-max-wrapper">
        <input
          id="temp-max"
          contenteditable="true"
          value="30"
          onkeydown="maxChanged(this)"
        />
        <h4>Max Temp</h4>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/agent.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
